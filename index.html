<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Map data analysis</title>
</head>

<body>
    <h1>Map data analysis</h1>
    <section class="upload">
        <img id="source-img" src="test-map.png">
        <input id="upload" type="file" name="" value="">
        <h4>Please select the variables containing the subject and enter the variable name for the map data e.g. 'U501'</h4>
        <select name="subject" id="subject">
            <option value="-" selected>-</option>
        </select>
        <input type="text" placeholder="Map data variable name" name="data">
        <input id="analyze" type="button" name="Analyze" value="Analyze">
    </section>

    <section id="results"></section>
</body>

</html>
