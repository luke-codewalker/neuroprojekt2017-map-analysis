<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Map data analysis</title>
</head>

<body>
    <h1>Map data analysis</h1>
    <section class="upload">
        <img id="source-img" src="test-map.png">
        <input id="upload" type="file" name="" value="">
        <h4>Please select the variables containing the size and the coordinates</h4>
        <div class="options">
            <select name="subject" id="subject">
                <option value="-" selected>-</option>
            </select>
        </div>
        <input id="analyze" type="button" name="Analyze" value="Analyze">
    </section>

    <section id="results"></section>
</body>

</html>
